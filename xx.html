	<script type="text/javascript" >
		function surligne(champ, erreur)
{
   if(erreur)
      champ.style.backgroundColor = "#fba";
   else
      champ.style.backgroundColor = "";
}
function verifnompre(champ,id){

	var regex=/[^A-Za-z]/;

	   if(champ.value==""){
	   	 surligne(champ, true);
      document.getElementById(id).innerHTML ="saisir votre "+champ.name+"!";
      return false;

	   }
   if((regex.test(champ.value))||(champ.value==""))
   {
      surligne(champ, true);
      document.getElementById(id).innerHTML ="Vérifie votre"+champ.name;
      return false;
   }
   else
   {
      surligne(champ, false);
      document.getElementById(id).innerHTML ="";
      return true;
   }
}
function veriftel(champ) {
	var regex=/^[0-9]{8}/gi;

	   if(champ.value==""){
	   	 surligne(champ, true);
      document.getElementById('t').innerHTML ="saisir votre numero!";
      return false;

	   }
	if((!regex.test(champ.value))||(champ.value.length >8))
   {
      surligne(champ, true);
      document.getElementById('t').innerHTML ="Vérifie votre numero ";
      return false;
   }
   else
   {
      surligne(champ, false);
      document.getElementById('t').innerHTML ="";
      return true;
   }


}
function verifMail(champ)
{
   var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$/;

	   if(champ.value==""){
	   	 surligne(champ, true);
      document.getElementById('e').innerHTML ="saisir votre email!";
      return false;

	   }
   if(!regex.test(champ.value))
   {
      surligne(champ, true);
      document.getElementById('e').innerHTML ="Vérifie votre email";
      return false;
   }
   else
   {
      surligne(champ, false);
      document.getElementById('e').innerHTML ="";
      return true;
   }
}

	   }

   else

      return true;
   }


}
